<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Github username search</h1>

      <input id="inp" type="text" placeholder="search username" />

      <div class="user">
        <img
          class="profile"
          src="https://static-exp1.licdn.com/sc/h/3m4tgpbdz7gbldapvl63mrnxz"
          alt="profile"
        />

        <h3>Arya Stark</h3>
        <p>Username : <span>stark9</span></p>
        <ul class="details">
          <li class="following">following: 400</li>
          <li class="followers">Followers: 1720</li>
        </ul>
        <h5>Followers</h5>
        <ul class="flex follow">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="flex users">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
